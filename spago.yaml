# docs for spago.yaml:
# https://github.com/purescript/spago/tree/master?tab=readme-ov-file#the-configuration-file

package:
  name: learnpurescript
  dependencies:
    - console
    - effect
    - prelude
    - integers # Data.Int
    - numbers  # Data.Number
    - arrays   # Data.Array
#    - lists    # Data.List
    - foldable-traversable   # Data.Foldable, etc. foldl, foldr.
    - lists  # Data.List, Data.List.Lazy
  test:
    main: Test.Main
    dependencies: []

workspace:
  packageSet:
    registry: 66.8.0
  extraPackages:
    numbers: 9.0.1   # Data.Number
    integers: 6.0.0  # Data.Int
    lists: 7.0.0  # Data.List, Data.List.Lazy
    # Note this is "array", not "arrays":
    array: 4.0.1 # Data.Array
    foldable-traversable: 6.0.0 # Data.Foldable, etc.
    # math: 4.0.0
    # Math has been deprecated and I can't get the package installed.
  buildOpts:
    # This is supposed to filter out matching warnings in command line build.
    # Doesn't seem to be working.
    # See docs above for more options.  For vim, configure lsp via lua.
    censorLibraryWarnings: all
      # [ MissingTypeDeclaration, UnusedImport ]
      #"UnusedImport"
      #"ImplicitImport"
      #"UnusedExplicitImport"
